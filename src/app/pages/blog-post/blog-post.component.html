<div class="responsive-container space-y-5 mt-10" *ngIf="post$ | async as post">
  <app-breadcrumb></app-breadcrumb>

  <app-article feature="Article" [route]="post"></app-article>

  <app-github-url [url]="post.github"></app-github-url>

  <div class="line"></div>
  <div
    class="max-w-screen-xl flex flex-col-reverse mt-10 px-5 md:flex-row md:space-x-5"
  >
    <div class="w-full flex flex-col space-y-4 md:w-10/12 post">
      <scully-content></scully-content>
    </div>
    <div class="w-full flex flex-col space-y-4 mt-5 md:w-2/12 md:mt-0">
      <niz-toc></niz-toc>
    </div>
  </div>

  <h2 class="ml-2 text-2xl">
    {{ (authors$ | async)?.length > 1 ? 'Authors' : 'Author' }}
  </h2>

  <app-author [author]="(authors$ | async)[0]"></app-author>

  <h2 class="text-2xl font-semibold">Share this post</h2>
  <app-share [route]="authors$ | async"></app-share>
</div>
<div class="mx-auto flex">
  <app-card-stack
    title="Related Posts"
    subtitle="Find more posts like this one."
  >
    <div class="card" *ngFor="let blogPost of related$ | async | slice: 0:8">
      <app-article [route]="blogPost"></app-article>
    </div>
    <div class="card" *ngIf="(related$ | async | slice: 0:8)?.length < 7">
      <app-coming-soon></app-coming-soon>
    </div>
  </app-card-stack>
</div>
<app-comments class="my-5" [route]="post$ | async"></app-comments>
