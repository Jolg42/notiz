<ion-content>
  <app-header></app-header>
  <ion-grid fixed no-padding>
    <ion-row>
      <ion-col class="ion-padding" size="12" sizeMd="9" pushMd="3">
        <h2>{{(page$ | async)?.title}}</h2>
      </ion-col>
      <ion-col class="ion-padding" size="12" sizeMd="9" pushMd="3">
        <scully-content></scully-content>
      </ion-col>

      <ion-card *ngFor="let post of posts$ | async">
        <ion-card-header>
          <ion-card-subtitle>{{post.subtilte}}</ion-card-subtitle>
          <ion-card-title>{{post.title}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer></app-footer>
