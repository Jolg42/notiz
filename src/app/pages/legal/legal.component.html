<niz-seo
  *ngIf="page$ | async as page"
  [title]="page.title + ' - notiz'"
  [route]="page.route"
  robots="nofollow, noindex"
></niz-seo>

<div class="prose responsive-container space-y-5 mt-10">
  <h2 *ngIf="page$ | async as page">{{ page.title }}</h2>
  <scully-content></scully-content>
</div>
