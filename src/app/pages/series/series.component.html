<niz-seo title="Series - notiz" description="All series on notiz.dev"></niz-seo>

<article class="mt-10 max-w-container space-y-5">
  <header>
    <h1 class="text-3xl font-extrabold sm:text-4xl md:text-5xl">Series</h1>
    <p class="mt-1 text-lg text-color-light sm:text-xl md:text-2xl">
      Collection of all our series covering the latest tech stack about web
      technologies, devops and more.
    </p>
  </header>

  <div class="grid grid-cols-1 gap-y-4 md:grid-cols-2 md:gap-x-8">
    <a
      *ngFor="let s of series$ | async"
      class="bg-canvas-light rounded-xl shadow-md overflow-hidden group focus-ring transform hover:-translate-y-1"
      [routerLink]="[s.route]"
    >
      <div class="h-full">
        <div class="bg-canvas-shade flex justify-around py-8 px-4">
          <niz-inline-svg
            *ngFor="let tag of s.tags"
            class="h-24 w-24"
            [svgSource]="'assets/stack/' + tag + '.svg' | lowercase | dash"
          ></niz-inline-svg>
        </div>
        <div class="p-6 space-y-2">
          <h2 class="text-2xl font-semibold group-hover:text-primary">
            {{ s.title }}
          </h2>
          <p>
            {{ s.description }}
          </p>
        </div>
      </div>
    </a>
  </div>
</article>
