<div class="responsive-container space-y-5 mt-10">
  <app-article
    [peek]="true"
    class="featured"
    feature="Fresh Article"
    featureIcon="megaphone-outline"
    *ngIf="latestBlogPost$ | async as blogPost"
    [route]="blogPost"
  ></app-article>
</div>

<app-card-stack
  title="Latest Articles"
  subtitle="Check out latest posts and featured content from notiz.dev"
>
  <ion-card *ngFor="let blogPost of blogPosts$ | async | slice: 1:6">
    <app-article [route]="blogPost"></app-article>
  </ion-card>
  <ion-card #emptystack *ngIf="(blogPosts$ | async | slice: 1:6)?.length < 5">
    <app-coming-soon></app-coming-soon>
  </ion-card>
</app-card-stack>
<div class="flex flex-row space-x-5 mt-10 max-w-screen-xl mx-auto">
  <div class="flex-1 sticky top-0 flex flex-col space-y-5">
    <h2 class="ml-6 text-2xl font-semibold">
      <a routerLink="/tags">Tags</a>
    </h2>
    <app-tags-view
      limit="10"
      [blogPosts]="blogPosts$"
      [tags]="tags$"
    ></app-tags-view>
  </div>
  <div class="flex flex-col space-y-5">
    <h2 class="text-2xl font-semibold">Recently Updated</h2>
    <app-article
      class="list-article"
      *ngFor="let blogPost of updateBlogPosts$ | async | slice: 0:10"
      [route]="blogPost"
    >
    </app-article>
  </div>
</div>
