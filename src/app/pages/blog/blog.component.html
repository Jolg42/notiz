
<div class="flex flex-row space-x-5 mt-10 max-w-screen-xl mx-auto mt-10">
  <div class="flex-1 sticky top-0 flex flex-col space-y-5">
    <h2 class="ml-6 text-2xl font-semibold">
      <a routerLink="/tags">Tags</a>
    </h2>
    <app-tags-view
      limit="10"
      [blogPosts]="blogPosts$"
      [tags]="tags$"
    ></app-tags-view>
  </div>
  <div class="flex flex-col space-y-5">
    <h2 class="text-2xl font-semibold">All Posts</h2>
    <!-- TODO infinite scroll -->
    <app-article
      *ngFor="let blogPost of blogPosts$ | async"
      [route]="blogPost"
    >
    </app-article>
  </div>
</div>
