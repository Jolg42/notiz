<ion-content>
  <app-header></app-header>

  <div class="fresh">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <app-article
            feature="Fresh Article"
            featureIcon="megaphone-outline"
            [route]="link"
            *ngFor="let link of links$ | from: '/blog/' | async | slice: 0:1"
          ></app-article>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <app-card-stack>
    <ion-card *ngFor="let link of links$ | from: '/blog/' | async | slice: 1:6">
      <ion-card-header>
        <ion-card-subtitle>{{ link.subtitle }}</ion-card-subtitle>
        <a [href]="link.route">
          <ion-card-title>{{ link.title }}</ion-card-title>
        </a>
      </ion-card-header>
      <ion-card-content>
        Awesome content
      </ion-card-content>
    </ion-card>
  </app-card-stack>
  <div class="more">
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" sizeMd="4">
          <h1><a href="tags">Tags</a></h1>

          <app-tags-view></app-tags-view>
        </ion-col>
        <ion-col class="ion-padding" size="12" sizeMd="8">
          <h1>Recently Updated</h1>
          <app-article
            [route]="link"
            *ngFor="let link of links$ | from: '/blog/' | async"
          ></app-article>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <app-newsletter-signup></app-newsletter-signup>

  <app-footer></app-footer>
</ion-content>
