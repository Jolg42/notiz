<ion-content>
  <app-header></app-header>

  <div class="fresh">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" class="ion-padding ion-margin">
          <app-article
            feature="Fresh Article"
            featureIcon="megaphone-outline"
            [route]="link"
            *ngFor="let link of links$ | from: '/blog/' | async | slice: 0:1"
          ></app-article>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <app-card-stack
    title="Latest Articles"
    subtitle="Check out latest posts and featured content from notiz.dev"
  >
    <ion-card *ngFor="let link of links$ | from: '/blog/' | async | slice: 0:5">
      <app-article [route]="link"></app-article>
    </ion-card>
  </app-card-stack>

  <ion-grid fixed no-padding>
    <ion-row>
      <ion-col class="ion-padding" size="12" sizeMd="4">
        <div class="sticky-tags">
          <h1><a href="tags">Tags</a></h1>
          <app-tags-view></app-tags-view>
        </div>
      </ion-col>
      <ion-col class="ion-padding" size="12" sizeMd="8">
        <h1>Recently Updated</h1>
        <app-article
          class="list-article"
          [route]="link"
          *ngFor="let link of links$ | from: '/blog/' | async"
        ></app-article>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-newsletter-signup></app-newsletter-signup>

  <app-footer></app-footer>

</ion-content>
