<ion-content>
  <app-header></app-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <app-breadcrumb></app-breadcrumb>
        <h1 *ngIf="author$ | async as author">More about the author</h1>
      </ion-col>
      <ion-col size="10" offset="1" size-md="6" offset-md="0" class="padding64">
        <app-author *ngIf="author$ | async as author" [author]="author"></app-author>
      </ion-col>
      <ion-col class="description-wrapper padding64" size="10" offset="1" size-md="6" offset-md="0">
        <div class="description">
          <scully-content></scully-content>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-card-stack *ngIf="author$ | async as author" title="Latest Articles"
    [subtitle]="'Latest posts by ' + author.title">
    <ion-card *ngFor="let link of latestAuthorPosts$ | async | slice: 0:5">
      <app-article [route]="link"></app-article>
    </ion-card>
    <ion-card *ngIf="(latestAuthorPosts$ | async).length < 5">
      <app-coming-soon></app-coming-soon>
    </ion-card>
  </app-card-stack>
  <ion-grid fixed no-padding>
    <ion-row>
      <ion-col *ngIf="(authorTags$ | async)?.length > 0" class="ion-padding" size="12" size-md="4">
        <div class="sticky-tags">
          <h2><a href="tags">Tags</a></h2>
          <app-tags-view [blogPosts]="latestAuthorPosts$" [tags]="authorTags$"></app-tags-view>
        </div>
      </ion-col>
      <ion-col *ngIf="(updatedAuthorPosts$ | async)?.length > 0" class="ion-padding" size="12" size-md="8">
        <h2>Recently Updated</h2>
        <app-article class="list-article" [route]="link" *ngFor="let link of updatedAuthorPosts$ | async"></app-article>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-newsletter-signup></app-newsletter-signup>
  <app-footer></app-footer>
</ion-content>
