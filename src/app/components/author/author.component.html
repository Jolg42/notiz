<ion-card class="author">
  <ion-card-header>
    <ion-item>
      <ion-avatar slot="start">
        <img [alt]="author.title" [src]="author.img" />
      </ion-avatar>
      <div>
        <h1>
          <a [href]="author.route">{{ author.title }}</a>
        </h1>
        <a class="website" [href]="author.website">{{ author.website }}</a>
      </div>
    </ion-item>
  </ion-card-header>
  <ion-card-content>
    <ion-grid no-padding>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-button
            href="https://twitter.com/{{ author.twitter }}"
            expand="full"
            fill="clear"
            shape="round"
            class="ion-text-lowercase"
          >
            <ion-icon slot="start" name="logo-twitter"></ion-icon>
            @{{ author.twitter }}
          </ion-button>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-button
            href="https://github.com/{{ author.github }}"
            expand="full"
            fill="clear"
            shape="round"
            class="ion-text-lowercase"
          >
            <ion-icon slot="start" name="logo-github"></ion-icon>
            @{{ author.github }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
