<div [ngClass]="{ featured: feature }">
  <div class="header">
    <ion-chip *ngIf="feature && featureIcon" class="feature-chip" color="secondary" outline="true">
      <ion-icon *ngIf="featureIcon" [name]="featureIcon"></ion-icon>
      <ion-label>{{ feature }}</ion-label>
    </ion-chip>
    <div class="date">
      <ion-icon *ngIf="type === 'LINK'" color="secondary" name="link"></ion-icon>
      {{ route.updatedAt | date: 'MMMM dd, yyyy' }}
    </div>
    <h1 *ngIf="feature" class="mt-1 text-3xl">
      <a [routerLink]="[route.route]">
        {{ route.title }}
      </a>
    </h1>
    <h2 *ngIf="!feature" class="mt-1 text-2xl">
      <a [routerLink]="[route.route]">
        {{ route.title }}
      </a>
    </h2>
  </div>
  <div class="content mt-2">
    <div class="ion-padding-bottom">{{ route.description }}</div>
    <a *ngFor="let tag of route.tags | slice: 0:3" [routerLink]="'/tags/' + tag | lowercase | dash">
      <ion-chip class="ion-no-border" fill="clear" color="dark">
        <ion-label>{{ tag }}</ion-label>
      </ion-chip>
    </a>
  </div>
  <div class="ion-padding sneak-peek-wrapper" *ngIf="peek">
    <div class="sneak-peek post">
      <markdown ngPreserveWhitespaces [data]="sneakPeek | async"></markdown>
    </div>
    <div class="overlay"></div>
    <ion-button [routerLink]="[route.route]" fill="clear" shape="round">
      read more
    </ion-button>
  </div>
</div>
