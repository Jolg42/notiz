<div class="flex flex-col space-y-2 h-full">
  <div class="flex flex-row items-center text-sm space-x-2">
    <svg
      *ngIf="type === 'LINK'"
      class="h-4 w-4 text-cyan"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        fill-rule="evenodd"
        d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z"
        clip-rule="evenodd"
      ></path>
    </svg>
    <span>{{ route.updatedAt | date: 'MMMM dd, yyyy' }}</span>
  </div>
  <h2 class="mt-1 text-2xl font-bold line-clamp-3 min leading-8">
    <a [routerLink]="[route.route]">
      {{ route.title }}
    </a>
  </h2>

  <div class="text-base text-color-light description line-clamp-2 leading-6">
    {{ route.description }}
  </div>
  <div>
    <niz-chip
      *ngFor="let tag of route.tags | slice: 0:3"
      size="xl"
      shape="flat"
    >
      <a [routerLink]="'/tags/' + tag | lowercase | dash">
        {{ tag }}
      </a>
    </niz-chip>
  </div>
</div>
