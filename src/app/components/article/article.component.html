<div class="flex flex-col space-y-2">
  <div class="flex flex-row items-center text-sm space-x-2">
    <ion-icon *ngIf="type === 'LINK'" color="secondary" name="link"></ion-icon>
    <span>{{ route.updatedAt | date: 'MMMM dd, yyyy' }}</span>
  </div>
  <h2 class="mt-1 text-2xl">
    <a [routerLink]="[route.route]">
      {{ route.title }}
    </a>
  </h2>
  <div class="text-base">
    {{route.description}}
  </div>
</div>
