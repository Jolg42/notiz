<form [formGroup]="newsletterSignup" (ngSubmit)="signupNewsletter()">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="11" offset="1" sizeMd="6" offsetMd="1">
        <h2>Newsletter</h2>
        <p>Sign up to receive updates on our latest posts.</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="input-wrapper" size="11" offset="1" sizeMd="6" offsetMd="1">
        <ion-item class="newsletter" [ngClass]="{'dirty': dirty}" lines="none">
          <ion-label position="floating"><p>Email Address</p></ion-label>
          <ion-input
            (ionFocus)="dirty = false"
            required
            formControlName="email"
            type="email"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" sizeMd="4">
        <ion-button type="submit" class="cta" shape="round">
          <ion-icon *ngIf="!pending" slot="start" name="paper-plane"></ion-icon>
          <ion-spinner
            *ngIf="pending"
            slot="start"
            name="bubbles"
          ></ion-spinner>
          SUBSCRIBE
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
