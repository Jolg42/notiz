<niz-chip *ngFor="let tag of weightedTags$ | async" class="gradient">
  <a [routerLink]="'/tags/' + tag.tag.slug">
    {{ tag.tag.title }}
  </a>
</niz-chip>
<niz-chip *ngIf="count > limit" shape="flat" [hover]="true">
  <a [routerLink]="'/tags/'" class="text-sm font-bold uppercase text-blue"
    >see all</a
  >
</niz-chip>
