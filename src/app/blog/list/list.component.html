<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div *ngFor="let link of links$ | from: '/blog/' | async | slice:0:1">
          <ion-card-header>
            <ion-card-subtitle >{{
              link.subtitle
            }}</ion-card-subtitle>
            <a  [href]="link.route"><ion-card-title>{{
              link.title
            }}</ion-card-title></a>
          </ion-card-header>
          <ion-card-content>
            <p >{{ link.description }}</p>
            <ion-chip class="ion-no-border" fill="clear" color="dark" *ngFor="let tag of link.tags">
              <ion-label>{{ tag }}</ion-label>
            </ion-chip>
          </ion-card-content>
        </div>

      </ion-col>
    </ion-row>
    <ion-row class="ion-margin">
    <ion-col size="12" class="ion-padding">
      <ion-button class="cta secondary" shape="round">
        Secondary Action
      </ion-button>
      <ion-button class="cta" shape="round">
        Call to Action
      </ion-button>
    </ion-col>
  </ion-row>
