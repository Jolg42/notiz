<app-header></app-header>
<ion-content>
  <ion-grid fixed no-padding>
    <ion-row>
      <ion-col class="ion-padding" size="12" sizeMd="9" pushMd="3">
        <h2>Tags</h2>

        <a  *ngFor="let link of links$ | from: '/tags/' | async " [href]="link.route">
            <ion-chip color="primary" >
                <ion-label>{{link.title}}</ion-label>
            </ion-chip>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer></app-footer>
